name: RunsafeInventories
main: no.runsafe.runsafeinventories.Plugin
version: 1.0.@BUILD@
authors: [Kruithne]
description: Plugin for controlling inventories across worlds
commands:
  wipeworld:
    description: Removes all database inventories for a world.
  clearinventory:
    description: Clears a players inventory
    aliases: [ci]
  dropitems:
    description: Causes a player to drop all of their items.
  switchinventory:
    description: Switches a players inventory.
    aliases: [si]
